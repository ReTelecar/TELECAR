<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav>
    <ul>
        <li></li>
        <li>Sistema Integral TELECAR</li>
        <li></li>
    </ul>
</nav>
<h1>Iniciar sesión</h1>
<form th:action="@{/logincheck}" method="post">
    <label for="username">Correo de Usuario:</label>
    <input type="text" id="username" name="email" /><br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="contraseña" /><br><br>
    <input type="submit" value="Iniciar sesión">
</form>
</body>
</html>
