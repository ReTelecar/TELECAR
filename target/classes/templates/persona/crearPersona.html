<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="Inicio :: head">
</head>
<body>
<div th:replace="Inicio :: div_side_bar"></div>

<section class="home-section" style="overflow-y: auto;">
  <div class="home-content">
    <i class='bx bx-menu'></i>
    <span class="text">AÃ±adir Persona</span>
  </div>

  <br>
  <div>
  <form th:action="@{/persona/creado}" method="post" enctype="multipart/form-data" th:object="${persona}">
    <label for="name">NOMBRE:</label>
    <input type="text" id="name" th:field="*{nombre}" required />
    <label for="apellido">APELLIDO</label>
    <input type="text" id="apellido" th:field="*{apellido}" required />
    <label for="dni">DNI:</label>
    <input type="text" id="dni" th:field="*{dni}" required />
    <label for="cuil">CUIL:</label>
    <input type="text" id="cuil" th:field="*{cuil}" required />
    <label for="edad">EDAD:</label>
    <input type="number" id="edad" th:field="*{edad}" required />
    <br>
    <label for="fecha">FECHA DE NACIMIENTO:</label>
    <input type="text" id="fecha" th:field="*{fechaNacimiento}" required />
    <label for="nacionalidad">NACIONALIDAD:</label>
    <input type="text" id="nacionalidad" th:field="*{nacionalidad}" required />
    <label for="provincia">PROVINCIA:</label>
    <input type="text" id="provincia" th:field="*{provincia}" required />
    <label for="localidad">LOCALIDAD:</label>
    <input type="text" id="localidad" th:field="*{localidad}" required />
    <label for="ciudad">CIUDAD:</label>
    <input type="text" id="ciudad" th:field="*{ciudad}" required />
    <label for="domicilio">DOMICILO:</label>
    <input type="text" id="domicilio" th:field="*{domicilio}" required />
    <br>
    <label for="sexo">SEXO:</label>
    <input type="radio" name="genero" id="sexo" value="masculino" th:field="*{sexo}"> Masculino
    <input type="radio" name="genero" id="sexo"  value="femenino" th:field="*{sexo}"> Femenino
    <br>

    <label for="fotoDF">FOTO DNI FRENTE:</label>
    <input type="file" id="fotoDF" name="fotoDF" required />
    <br>
    <label for="fotoDD">FOTO DNI DORSO:</label>
    <input type="file" id="fotoDD" name="fotoDD" required />
    <br>
    <button type="submit">REGISTRAR</button>
  </form>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
<script src="/js/jsfilter.js"></script>
</body>
</html>
